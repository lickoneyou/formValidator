<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <header>
      <button class="modal_btn">Modal</button>
      <div class="modal_window_wrapper">
        <div class="modal_window">text</div>
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="form_title">
          Form
        </h1>
        <form>
          <div class="wrap_input">
            <input class="input" type="text" name="Name" placeholder="Name" />
          </div>

          <div class="wrap_input">
            <input
              class="input"
              type="email"
              name="Email"
              placeholder="Email"
            />
          </div>

          <div class="wrap_input">
            <input
              class="input tel_inp"
              type="tel"
              name="Phone"
              placeholder="Phone"
            />
          </div>

          <div class="wrap_input">
            <textarea
              class="input"
              name="Message"
              placeholder="Message"
            ></textarea>
          </div>
        </form>
        <a class="btn_submit" href="#"><span>Button</span></a>
        <p class="regMessage"></p>
      </div>
    </main>
  </body>
</html>
